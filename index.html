<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap By SKILLHUB</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
  </head>
  <body>
  
    <div class="d-flex justify-content-center align-items-end pb-5 gap-3 vh-100">
        <button id="start" type="button" class="btn btn-warning">Start Camera</i></button>
        
        <button id="capture" type="button" class="btn btn-primary d-none">
            Capture
            <i class="bi bi-camera"></i>
        </button>
        
        <button id="close" type="button" class="btn btn-danger d-none">
            Close
            <i class="bi bi-telephone-x"></i>
        </button>
    </div>

    
    <div class="position-absolute top-50 start-50 translate-middle">
        <div id="loader" class="d-flex align-items-center gap-2"></div>
        <video src="./1.mp4" height="200" autoplay controls id="player" class="d-none"></video>
    </div>
    
    <script>
        const startBtn = document.getElementById("start")
        const captureBtn = document.getElementById("capture")
        const closeBtn = document.getElementById("close")
        const player = document.getElementById("player")

        startBtn.addEventListener("click", async () => {
            console.log("Start button clicked")

            // handleCamera start
            if (navigator.mediaDevices)
            {
                document.getElementById("loader").innerHTML =
                `Opening Camera <div class="spinner-border text-dark"></div>`

                startBtn.setAttribute("disabled", true)

                const x = await navigator.mediaDevices.getUserMedia({
                    video: true
                    // video: {
                    //     facingMode:
                    //     {
                    //         exact: "environment"
                    //     }
                    // }
                })
                player.srcObject = x
                
                document.getElementById("loader").innerHTML = ""
                startBtn.removeAttribute("disabled")
            }
            else
            {
                console.error("mediaDevices not supported")
            }

            // handleCamera End

            // player.srcObject = "./1.mp4"
            player.setAttribute("src", "./1.mp4")

            startBtn.classList.add("d-none")
            captureBtn.classList.remove("d-none")
            closeBtn.classList.remove("d-none")
            player.classList.remove("d-none")
        })
        captureBtn.addEventListener("click", () => {
            console.log("Capture button clicked")
        })
        closeBtn.addEventListener("click", () => {
            console.log("Close button clicked")
            
            console.log(player.srcObject.getVideoTracks())
            const tracks = player.srcObject.getVideoTracks()
            for (let i = 0; i < tracks.length; i++)
            {
                tracks[i].stop()
            }
            
            captureBtn.classList.add("d-none")
            closeBtn.classList.add("d-none")
            startBtn.classList.remove("d-none")
            player.classList.add("d-none")
        })
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" ></script>
  </body>
</html>
